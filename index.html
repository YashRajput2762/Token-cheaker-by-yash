<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Token Checker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #fff;
      background: #f8f8f8;
      color: #000;
    }

    button {
      background-color: #00c853;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00e676;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      transition: 0.4s;
    }

    .valid {
      color: #00e676;
      animation: fadeIn 0.6s ease-out;
    }

    .invalid {
      color: #ff5252;
      animation: shake 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-3px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Facebook Token Checker</h2>
    <input type="text" id="tokenInput" placeholder="Enter Facebook Access Token">
    <br>
    <button onclick="checkToken()">Check Token</button>
    <p id="result"></p>
  </div>

  <script>
    function checkToken() {
      const token = document.getElementById("tokenInput").value;
      const resultBox = document.getElementById("result");

      if (!token) {
        resultBox.innerText = "‚ö†Ô∏è Please enter a token.";
        resultBox.className = "invalid";
        return;
      }

      resultBox.innerText = "üîÑ Checking token...";
      resultBox.className = "";

      fetch(`https://graph.facebook.com/me?access_token=${token}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            resultBox.innerText = `‚ùå Invalid Token: ${data.error.message}`;
            resultBox.className = "invalid";
          } else {
            resultBox.innerText = `‚úÖ Valid Token! Hello, ${data.name} (ID: ${data.id})`;
            resultBox.className = "valid";
          }
        })
        .catch(error => {
          resultBox.innerText = `‚ùå Error: ${error.message}`;
          resultBox.className = "invalid";
        });
    }
  </script>
</body>
</html>
